<ion-component>
    <ion-list *ngIf="sources">
        <ion-list-header lines="full">
            <ion-button size="medium" shape="round" (click)="getBack()">Back</ion-button>
            <ion-label>Turn {{turns.getTurn()}}</ion-label>
        </ion-list-header>
        <ion-img *ngFor="let source of sources" [src]="source"></ion-img>
    </ion-list>

    <ion-button shape="round" expand="full" (click)="shuffle()">Shuffle</ion-button>
</ion-component>
