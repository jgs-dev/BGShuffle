<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="components-background">
  <ion-list>
    <ion-item-divider>
      <ion-title>Cyclades</ion-title>
    </ion-item-divider>
    <ion-item>
      <ion-label>Classical Turns: </ion-label>
      <ion-label>{{profileService.cycladesClassicalTurns}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Titans Turns: </ion-label>
      <ion-label>{{profileService.cycladesTitansTurns}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
